<router-outlet></router-outlet>
<navbar></navbar>
<div class="container">
    <div class="row">
        <h1 class="mt-5 center charHeader">Characters</h1>
    </div>

    <div class="row mt-5">
        <table-char *ngFor="let data of results" [name]="data.name" [planet]="data.homeworld" [vehicles]="data.vehicles"
            [starship]="data.starships"></table-char>
    </div>
    <div class="row">
        <div class="col">
            <button (click)="previousPage()" [disabled]="count === 0 || count === 1">Prev</button>
        </div>
        <div class="col d-flex justify-content-end">
            <button (click)="nextPage()" [disabled]="count >= 9">Next</button>
        </div>
    </div>
</div>

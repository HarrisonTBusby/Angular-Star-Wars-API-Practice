<div class="row">
    <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Climate</th>
            <th scope="col">Terrain</th>
            <th scope="col">Population</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of results">
            <th scope="row"></th>
            <td>{{data.name}}</td> 
            <td>{{data.climate}}</td> 
            <td>{{data.terrain}}</td> 
            <td>{{data.population}}</td>
          </tr>
        </tbody>
      </table>
